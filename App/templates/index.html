<!doctype html>
<html lang="en">
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>

    <style>
      *{
        box-sizing: border-box;  
      }

      h1{
        font-size : 1.5em;
      }

      html{
        height: 100vh;
        width: 100vw;
        margin:0;
        padding:0;
      }

      body{
        margin:0;
        padding:0;
        height: 100%;
        width: 100%;
      }

    </style>

  </head>
  <body>
    <nav class="purple">
      <div class="nav-wrapper">
        <a href="#" style="font-size=1.5em" class="brand-logo left">Logged in As: </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="row" style="position: absolute; height:20px; top:0; z-index:10; width:100vw">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <nav class="white black-text center">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
      </nav>
      {% endif %}
      {% endwith %}
    </div>



    <div class="row">

      <section class="col s12 m3" style="margin-top: 5px; overflow-y:scroll; height: 86vh">
        <ul class="collection">

              <!-- student listing here  -->
     
        </ul>
      </section>

      <section class="col s12 m9">

        
            <!-- if a student was selected  -->
            {% if selected_student %}
              <!-- display student details and review form -->

              <div class="row card" style="margin-bottom:0">
                <div class="col s2">
                  <img src="" alt="" style="width: 100%" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s4">
                 
                </div>
                <div class="col s5">
               
                    <div class="input-field col s12">
                      <!-- materialize image select -->
                      <select name="sticker_id" class="icons">
                        <option value="" disabled selected>Choose your option</option>
                          <option value=""  data-icon="" value="" class="left">{{sticker.name}}</option>
                      </select>
                      <label>Give Sticker</label>
                    </div>
               
                  </form>
                </div>
              </div>

              <div class="row" style="height: 60vh; overflow-y: scroll; padding:5px; margin-top:0;">
                  <!-- show stickers here -->
              </div>

                
            {% else %}
              <!-- if no student was selected, default state-->
              <h1>Select a Student to view details</h1>
            {% endif %}
        

      
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script> M.AutoInit(); </script>
  </body>
</html>
